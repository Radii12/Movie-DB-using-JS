<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Signup Form</title>
    <link rel="stylesheet" href="/css/login.css">
                
    <!-- Boxicons CSS -->   
    <link href='https://unpkg.com/boxicons@2.1.2/css/boxicons.min.css' rel='stylesheet'>

</head>
<body>
    <section class="container forms">
        <div class="form login">
            <div class="form-content">
            <header>Signup</header>
            <form action="#" id="form">
                <div class="field input-field">
                    
                    <input id="signUpEmail" type="email" placeholder="Email"  class="signUpInput">
                    <span id="showTxt"></span>
                </div>

                <div class="field input-field">
                    <div class="showTxt"></div>
                    <input type="password" placeholder="Create password" id="password" class="signUpPassword">
                </div>

                <div class="field input-field">
                    <div class="showTxt"></div>
                    <input id="confirm" type="password" placeholder="Confirm password" class="signUpPassword">
                    <i class='bx bx-hide eye-icon'></i>
                </div>

                <div class="field button-field">
                    <button type="submit" id="signUpButton">Signup</button>
                </div>
            <!-- </form> -->
                <div id="error"></div>
            <div class="form-link">
                <span>Already have an account? <a href="#" id="log" class="link login-link">Login</a></span>
            </div>
        </div>

        <div class="line"></div>

        <div class="media-options">
            <a href="#" class="field facebook">
                <i class='bx bxl-facebook facebook-icon'></i>
                <span>Login with Facebook</span>
            </a>
        </div>

        <div class="media-options">
            <a href="#" class="field google">
                <img src="images/google.png" alt="" class="google-img">
                <span>Login with Google</span>
            </a>
        </div>

    </div>
</section>
<script src="signup.js"></script> 

</body>
</html>
